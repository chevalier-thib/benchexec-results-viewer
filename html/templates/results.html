<script>
function toggleRolling(div) {
  var className = div.getAttribute("class");
  if(className=="rolled") {
    div.className = "unrolled";
  }
  else{
    div.className = "rolled";
  }
}
</script>

<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../style.css">
<style>
    table, th, td {
      border: 1px solid black;
      #border-collapse: collapse;
      # border-spacing: 5px;
    }

    tr:hover {
      background-color: #f3fff3;
    }
</style>
<title>Benchexec results viewer</title>
</head>

<body>

#include("../header.html")

<div id="content">
  <table style="margin-top: 15px;">
  <tr>
    <th>Category</th>
  #for @run in @runs:
    <th>@run.tool() <span style="font-size: 10px">[@run.date()]</span></th>
  #end
  </tr>

  #for @bset in @benchmarks_sets:
  <tr><td><a href="/benchmarks_results?benchmarks=@{bset.id}@toolsGETList()">@bset.name</a></td>
    #for @run in @runs:
    <td>@formatStats(@run, @bset.id)</td>
    #end
  </tr>
  #end
  </table>

</div> <!-- content -->
</body>

</html>
