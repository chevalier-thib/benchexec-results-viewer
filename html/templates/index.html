<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../style.css">
<title>Benchexec results viewer</title>
</head>

<body>

#include("../header.html")
<div id="content">
<h3>Select tools:</h3>

<form action="/results">
  <select name="tool" multiple="multiple" style="width:50%;">
  #set @idx = 0:
  #for @tool in @tools:
    <option value=@idx>@tool.tool</option>
    #set @idx = @idx + 1:
  #end
  </select>
  <br/>
  <input type="submit" value="Show!">
</form>

</div> <!-- content -->
</body>

</html>
