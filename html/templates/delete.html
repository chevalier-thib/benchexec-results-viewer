<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../style.css">
<title>Benchexec results viewer</title>
</head>

<body>

#include("../header.html")
<div id="content">
<h2>Tools:</h2>

<form action="/delete" style="margin-left: 1em">
  #for @tool in @tools:
    <h3>@tool.name:</h3>
    <select name="run" multiple="multiple" size=
      #if (@tool.nbRuns()>4)
        4
      #else
        @tool.nbRuns()
      #end
      >
    #for @run in @tool.getRuns():
        <option style="
        #if (@run.tags() % 2)
          font-weight:bold;
        #end
        #if ((@run.tags() / 2) % 2)
          font-style:italic;
        #end
        #if ((@run.tags() / 4 % 2) >= 1)
          color:red;
        #end
        " value="@run.getID()">[@run.date()] @run.tool() @run.tool_version()</option>
    #end
    </select>
  <br/>
  #end
  <input type="submit" onclick="return confirm('Are you sure you want to delete these runs ?');" value="Delete">
</form>

</div> <!-- content -->
</body>

</html>
