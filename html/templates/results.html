<script>
function toggleRolling(div) {
  var className = div.getAttribute("class");
  if(className=="rolled") {
    div.className = "unrolled";
  }
  else{
    div.className = "rolled";
  }
}
</script>

<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="../style.css">
<style>
    table, th, td {
      border: 1px solid black;
      #border-collapse: collapse;
      # border-spacing: 5px;
    }

    tr:hover {
      background-color: #f3fff3;
    }
</style>
<title>Benchexec results viewer</title>
</head>

<body>

#include("../header.html")

<div id="content">
  <table style="margin-top: 15px">
  <tr>
    <th></th>
  #for @tool in @tools:
    <th>@tool.tool</th>
  #end
  </tr>

  #for @cat in @categories:
  <tr>
    <td>@cat</td>
    #for @tool in @tools:
      #set @sum = @tool.getResultsSummaryForCat(@cat):
      <td align="center">
        <span style="color: green">@sum.correct</span>/
        <span style="color: red">@sum.incorrect</span>/
        <span style="color: gray">@sum.unknown</span>/
        <span style="color: blue">@sum.errors</span>
      </td>
    #end
  </tr>
  #end
  </table>

</div> <!-- content -->
</body>

</html>
