<head>
<meta charset="utf-8" />
<title>Benchexec results viewer</title>
</head>

<style>
    .rolled {
        overflow:hidden;
        height:20px;
    }

    .unrolled {
        height: 100%;
    }
</style>
<script>
function toggleRolling(div) {
  var className = div.getAttribute("class");
  if(className=="rolled") {
    div.className = "unrolled";
  }
  else{
    div.className = "rolled";
  }
}
</script>

<body>

#include("../header.html")

<div id="content">
  <table>
  <th>
  #for @tool in @tools:
    <td>@tool.getShortName()</td>
  #end
  </th>
  </table>

</div> <!-- content -->
</body>

</html>
